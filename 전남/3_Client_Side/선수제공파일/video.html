<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/css.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header>
		<div class="head">
			<h1>
				<a href="./index.html">YEOSU STREAMING</a>
			</h1>
		</div>
		<div class="search">
			<div>
				<input type="text" placeholder="검색">
				<button><img src="./images/search.png" alt="icon"></button>
			</div>
		</div>
		<div id="user">
			<a href="./join.html" class="page">회원가입</a>
			<a href="./login.html" class="page">로그인</a>
			<span class='page logout'>로그아웃</span>
			<a class='user' href='./user.html'>
				<img src='./images/image.jpg' alt='profile' class='profile'>
			</a>
		</div>
	</header>
	<div class="video_user">
		<div>
			<div></div>
			<a href="./user.html">
				<img src="./images/image.jpg" alt="user_profile">
				<span class="name">사랑내기</span>
			</a>
			<span>팔로워 <span class="follow_count">97,763</span></span>
			<button class="follow" data-user="">팔로우</button>
			<button class="unfollow" data-user="">팔로우 해제</button>
		</div>
	</div>
	<div class="video_wrap">
		<div class="next_video">
			<a href="./video.html">
				<div>
					<img src="./images/image1.jpg" alt="img">
				</div>
				<div>
					<p class="title">여수 홍보</p>
					<p>여수사랑</p>
					<p>조회수 43,294회</p>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
